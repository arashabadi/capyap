name: Desktop Build

on:
  workflow_dispatch:
  push:
    branches: [main]
    paths:
      - "apps/**"
      - ".github/workflows/desktop-build.yml"
      - ".github/workflows/desktop-release.yml"

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-latest
            bundles: app,dmg
          - os: ubuntu-22.04
            bundles: deb,rpm,appimage
          - os: windows-latest
            bundles: msi,nsis

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install Linux dependencies
        if: matrix.os == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Install frontend deps
        run: npm --prefix apps/frontend install

      - name: Install desktop deps
        run: npm --prefix apps/desktop install --include=dev

      - name: Verify Tauri CLI
        run: npm --prefix apps/desktop run tauri -- --version

      - name: Build desktop installers
        run: npm --prefix apps/desktop run build -- --bundles "${{ matrix.bundles }}"

      - name: Package macOS app archive
        if: matrix.os == 'macos-latest'
        run: |
          cd apps/desktop/src-tauri/target/release/bundle/macos
          tar -czf Capyap_macOS.app.tar.gz Capyap.app

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: capyap-desktop-${{ matrix.os }}
          path: |
            apps/desktop/src-tauri/target/release/bundle/**
