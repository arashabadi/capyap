name: Desktop Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os: [macos-latest, ubuntu-22.04, windows-latest]

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install Linux dependencies
        if: matrix.os == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Install frontend deps
        run: npm --prefix apps/frontend install

      - name: Install desktop deps
        run: npm --prefix apps/desktop install --include=dev

      - name: Build desktop installers
        run: npm --prefix apps/desktop run build

      - name: Upload platform artifacts
        uses: actions/upload-artifact@v4
        with:
          name: capyap-release-${{ matrix.os }}
          if-no-files-found: warn
          path: |
            apps/desktop/src-tauri/target/release/bundle/**/*.dmg
            apps/desktop/src-tauri/target/release/bundle/**/*.app.tar.gz
            apps/desktop/src-tauri/target/release/bundle/**/*.msi
            apps/desktop/src-tauri/target/release/bundle/**/*.exe
            apps/desktop/src-tauri/target/release/bundle/**/*.deb
            apps/desktop/src-tauri/target/release/bundle/**/*.rpm
            apps/desktop/src-tauri/target/release/bundle/**/*.AppImage
            apps/desktop/src-tauri/target/release/bundle/**/*.tar.gz

  publish:
    runs-on: ubuntu-22.04
    needs: build

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: release-artifacts

      - name: Publish GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            release-artifacts/**/*.dmg
            release-artifacts/**/*.app.tar.gz
            release-artifacts/**/*.msi
            release-artifacts/**/*.exe
            release-artifacts/**/*.deb
            release-artifacts/**/*.rpm
            release-artifacts/**/*.AppImage
            release-artifacts/**/*.tar.gz
