name: Desktop Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-latest
            bundles: app,dmg
          - os: ubuntu-22.04
            bundles: deb,rpm,appimage
          - os: windows-latest
            bundles: msi,nsis

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install Linux dependencies
        if: matrix.os == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Install frontend deps
        run: npm --prefix apps/frontend install

      - name: Install desktop deps
        run: npm --prefix apps/desktop install --include=dev

      - name: Build desktop installers
        run: npm --prefix apps/desktop run build -- --bundles "${{ matrix.bundles }}"

      - name: Package macOS app archive
        if: matrix.os == 'macos-latest'
        run: |
          cd apps/desktop/src-tauri/target/release/bundle/macos
          tar -czf Capyap_macOS.app.tar.gz Capyap.app

      - name: Upload platform artifacts
        uses: actions/upload-artifact@v4
        with:
          name: capyap-release-${{ matrix.os }}
          if-no-files-found: warn
          path: |
            apps/desktop/src-tauri/target/release/bundle/**/*.dmg
            apps/desktop/src-tauri/target/release/bundle/**/*.app.tar.gz
            apps/desktop/src-tauri/target/release/bundle/**/*.msi
            apps/desktop/src-tauri/target/release/bundle/**/*.exe
            apps/desktop/src-tauri/target/release/bundle/**/*.deb
            apps/desktop/src-tauri/target/release/bundle/**/*.rpm
            apps/desktop/src-tauri/target/release/bundle/**/*.AppImage

  publish:
    runs-on: ubuntu-22.04
    needs: build

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: release-artifacts

      - name: Collect release assets
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p release-assets
          find release-artifacts -type f \( \
            -name '*.dmg' -o \
            -name '*.app.tar.gz' -o \
            -name '*.msi' -o \
            -name '*.exe' -o \
            -name '*.deb' -o \
            -name '*.rpm' -o \
            -name '*.AppImage' \
          \) -print0 | while IFS= read -r -d '' file; do
            cp -f "$file" "release-assets/$(basename "$file")"
          done
          echo "Release assets to upload:"
          ls -lh release-assets

      - name: Publish GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: release-assets/*
